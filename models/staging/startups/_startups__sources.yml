version: 2

sources:
  - name: startups
    database: raw
    tables:
      - name: companies
        columns:
          - name: company
            tests:
              - unique
              - not_null
              - accepted_values:
                  values:
                    - "Operating"
                    - "Exited"
                    - "Dead"
      - name: founders
        columns:
          - name: founder
            tests:
              - not_null
          - name: company
            tests:
              - not_null